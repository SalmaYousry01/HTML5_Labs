<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.html">
        <h2>Change Email Address</h2>
        <div class="field">
            <input type="text" id="username" placeholder="Username" pattern="[A-Za-z]+">
            <span class="error">The required user name may only be a series of alphabetical characters</span>
        </div>

        <div class="field">
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$">
            <span class="error">The required email address may not include any special characters other than the '@'
                sign</span>
        </div>

        <div class="btn">
            <input type="button" value="Change">
        </div>
    </form>
</body>

</html>
